<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      height: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    .header {
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .header h1 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .user-count {
      font-size: 12px;
      color: #718096;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .user-count::before {
      content: "ðŸ‘¥";
      font-size: 14px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message.user {
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message.other {
      color: white;
      margin-right: auto;
      text-align: left;
    }

    .message-content {
      margin-bottom: 2px;
    }

    .message-timestamp {
      font-size: 10px;
      opacity: 0.7;
      font-weight: 300;
    }

    .message-meta {
      font-size: 10px;
      opacity: 0.7;
      font-weight: 300;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2px;
    }

    .message-label {
      font-size: 10px;
      font-weight: 500;
      opacity: 0.8;
    }

    .input-container {
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }

    .char-counter {
      font-size: 11px;
      color: #718096;
      text-align: right;
      margin-top: 4px;
      transition: color 0.2s ease;
    }

    .char-counter.warning {
      color: #f56565;
    }

    #input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 24px;
      font-size: 14px;
      font-family: inherit;
      background: white;
      transition: all 0.2s ease;
      outline: none;
    }

    #input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    #input::placeholder {
      color: #a0aec0;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>TabTalk</h1>
      <div class="user-count" id="userCount">1 user online</div>
    </div>
    <div id="messages"></div>
    <div class="input-container">
      <input id="input" placeholder="Type your message..." maxlength="240" />
      <div class="char-counter" id="charCounter">0/240</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
